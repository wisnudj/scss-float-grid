<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SCSS Float Grid Implementation</title>
</head>
<body>
  <section class="grid-test">
    <div class="row">
      <div class="col-1-of-2">col 1 of 2</div>
      <div class="col-2-of-2">col 2 of 2</div>
    </div>
    <div class="row">
      <div class="col-1-of-3">col 1 of 3</div>
      <div class="col-2-of-3">col 2 of 3</div>
      <div class="col-3-of-3">col 2 of 3</div>
    </div>
    <div class="row">
      <div class="col-1-of-3">col 1 of 3</div>
      <div class="col-2-of-3">col 2 of 3 expand 1</div>
    </div>
    <div class="row">
      <div class="col-1-of-4">col 1 of 4</div>
      <div class="col-2-of-4">col 2 of 4</div>
      <div class="col-3-of-4">col 3 of 4 expand 1</div>
    </div>
    <div class="row">
      <div class="col-1-of-4">col 1 of 4</div>
      <div class="col-2-of-4">col 2 of 4 expand 2</div>
    </div>
  </section>
</body>
</html>
